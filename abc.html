<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá từ Google Places API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Thông tin Địa điểm</h2>
    <p>Xếp hạng: <span id="rating">Đang tải...</span></p>
    <p>Số lượng đánh giá: <span id="user_ratings_total">Đang tải...</span></p>

    <script>
        const apiKey = 'AIzaSyBECXjQPfG7ITQNOoUcCFOsOX9GhcChfLI'; 
        const placeId = 'EkQyNzUgSMOgIEh1eSBHacOhcCwgVGjhuqFu...'; // Place ID của bạn

        async function fetchPlaceDetails() {
            try {
                const response = await fetch(`https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&fields=rating,user_ratings_total&key=${apiKey}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                
                if (data.result) {
                    document.getElementById('rating').textContent = data.result.rating || 'Chưa có';
                    document.getElementById('user_ratings_total').textContent = data.result.user_ratings_total || '0';
                } else {
                    console.error('Không tìm thấy kết quả.');
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        fetchPlaceDetails();
    </script>

</body>
</html>
