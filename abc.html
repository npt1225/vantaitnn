<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ngôn Ngữ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        #translate-container {
            text-align: center;
            margin-top: 50px;
        }

        label {
            font-size: 18px; /* Kích thước chữ cho nhãn */
            margin-right: 10px; /* Khoảng cách giữa nhãn và select */
        }

        select {
            padding: 10px; /* Khoảng cách bên trong */
            font-size: 16px; /* Kích thước chữ */
            border: 1px solid #4CAF50; /* Viền */
            border-radius: 5px; /* Bo góc */
            background-color: white; /* Màu nền */
            transition: border-color 0.3s; /* Hiệu ứng chuyển màu */
        }

        select:hover {
            border-color: #45a049; /* Màu viền khi hover */
        }

        select:focus {
            outline: none; /* Xóa viền khi nhấn */
            border-color: #4CAF50; /* Màu viền khi focus */
        }

        .flag-option {
            background-repeat: no-repeat;
            background-size: 20px 15px; /* Kích thước cờ */
            padding-left: 30px; /* Khoảng cách bên trái để cờ không bị chồng lên chữ */
        }

        .flag-vn { background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg'); }
        .flag-en { background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg'); }
        .flag-km { background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Flag_of_Cambodia.svg'); }
        .flag-lo { background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/99/Flag_of_Laos.svg'); }
        .flag-th { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_Thailand.svg'); }
    </style>
</head>
<body>
    <div id="translate-container">
        <label for="language-select">Chọn ngôn ngữ:</label>
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option class="flag-option flag-vn" value="vi">Tiếng Việt</option>
            <option class="flag-option flag-en" value="en">English</option>
            <option class="flag-option flag-km" value="km">Khmer</option>
            <option class="flag-option flag-lo" value="lo">Lao</option>
            <option class="flag-option flag-th" value="th">Thai</option>
        </select>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'vi', includedLanguages: 'en,km,lo,th,vi', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
                'google_translate_element'
            );
        }

        function changeLanguage(lang) {
            // Thay đổi ngôn ngữ sử dụng Google Translate
            const translateElement = new google.translate.TranslateElement();
            translateElement.setEnabled(true);
            translateElement.setLanguage(lang);
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
