        .logo_load {
            position: fixed;
            padding: 30px 30px 30px 100px;
            z-index: 1111;
            top: 50%;
            margin-top: -222px;
            left: 0;
            transition: all 0.5s;

        .wrap_line {
            position: fixed;
            z-index: 1111;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            transition: all 1s;
            -webkit-transform: translate3d(100vw, 0, 0);
            -moz-transform: translate3d(100vw, 0, 0);
            -o-transform: translate3d(100vw, 0, 0);
            transform: translate3d(100vw, 0, 0);
        }

        .logo_load img {
            width: 150px;
            /* Điều chỉnh kích thước theo mong muốn */
            height: 150px;
            border-radius: 50%;
            /* Tạo hiệu ứng hình tròn */
            object-fit: cover;
            /* Đảm bảo ảnh giữ tỉ lệ và không bị biến dạng */
            border: 5px solid #fff;
            /* Tùy chỉnh đường viền, nếu cần */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Tạo đổ bóng cho logo */

    </style>
