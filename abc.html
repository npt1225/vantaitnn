<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy Địa Chỉ IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .ip-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .ip {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Địa Chỉ IP Của Bạn</h1>
    <div class="ip-container">
        <p>Địa chỉ IP của bạn là: <span class="ip" id="user-ip">Đang lấy...</span></p>
    </div>

    <script>
        // Sử dụng Fetch API để lấy địa chỉ IP từ ipify
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-ip').textContent = data.ip;
            })
            .catch(error => {
                console.error('Có lỗi xảy ra:', error);
                document.getElementById('user-ip').textContent = 'Không thể lấy IP.';
            });
    </script>
</body>
</html>
