<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    
    <!-- Leaflet.js CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Định dạng bản đồ */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
        }

        .map-container {
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .map {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Popup styling */
        .leaflet-popup-content-wrapper {
            background: #f7941d;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .leaflet-popup-tip {
            background: #f7941d;
        }

        /* Custom styling for popup content */
        .popup-content {
            display: flex;
            align-items: center;
        }

        .popup-content img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .popup-content span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Leaflet.js Map -->
    <div class="map-container">
        <div id="leafletMap" class="map"></div>
    </div>

    <script>
        // Leaflet.js Map Initialization
        var leafletMap = L.map('leafletMap').setView([10.864437963935872, 106.67970362768958], 20);
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(leafletMap);
        
        // Add marker with popup and logo
        var logoUrl = 'https://your-logo-url.com/logo.png'; // Thay bằng URL của logo bạn
        L.marker([10.864437963935872, 106.67970362768958]).addTo(leafletMap)
            .bindPopup(`
                <div class="popup-content">
                    <img src="https://www.vantaitnn.com/assets/media/img/bg-tnn.png" alt="Logo Công Ty">
                    <span>Công Ty TNHH TMDV Vận Tải T&N</span>
                </div>
            `)
            .openPopup();
    </script>

</body>
</html>
